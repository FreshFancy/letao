<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./assets/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./assets/nprogress/nprogress.css">
</head>
<body>
<!--侧边栏-->
<div class="lt-aside">
  <div class="logo">
    <a href="index.html">乐淘</a>
  </div>
  <div class="user">
    <img src="./images/default.jpg" alt="">
    <p>管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li >
        <a href="user.html">
          <i class="glyphicon glyphicon-user"></i>
          用户管理
        </a>
      </li>
      <li >
        <a href="javascript:;">
          <i class="glyphicon glyphicon-list"></i>
          分类管理
        </a>
        <div class="subcate" style="display: block;">
          <a href="first.html" class="now">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
      </li>
      <li>
        <a href="goods.html">
          <i class="glyphicon glyphicon-tags"></i>
          商品管理
        </a>
      </li>
    </ul>
  </div>

</div>
<!--右侧主体-->
<div class="lt-main">
  <div class="title">
    <a href="#" class="pull-left icon-menu"><span class="glyphicon glyphicon-align-justify "></span></a>
    <a href="#" class="pull-right icon-out"><span class="glyphicon glyphicon-log-out "></span></a>
  </div>
  <div class="container-fluid">
    <!--路径导航-->
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li >分类管理</li>
      <li >一级分类</li>
    </ol>


    <!--内容区域-->
    <div class="lt_content">
      <button class="btn btn-default mg-bottom btn-inc">添加分类</button>
      <!--表格-->
      <table class="table table-bordered">
        <thead>
        <tr>
          <td width="30%">序号</td>
          <td width="70%">分类名称</td>
        </tr>
        </thead>
        <tbody>
        <!--@@@@@@@@@-->
        </tbody>
      </table>
      <!--分页-->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>
</div>

<!--模态框-->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger">
          <span class="glyphicon glyphicon-info-sign"></span>
          您确定要退出后台管理系统吗？
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_exit">退出</button>
      </div>
    </div>
  </div>
</div>
<!--分类模态框-->
<div class="modal fade" tabindex="-1" id="cateModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <input type="text" class="form-control cateName"  placeholder="请输入一级分类的名称">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn-add">添加</button>
      </div>
    </div>
  </div>
</div>

<!--分类模板-->
<script type="text/html" id="tmp-cate">
  {{ each rows v i}}
  <tr>
  <td>{{ (page-1)*size + i + 1}}</td>
  <td>{{ v.categoryName }}</td>
  </tr>
  {{ /each }}
</script>




<script src="./assets/jquery/jquery.min.js"></script>
<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
<script src="./assets/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="./assets/nprogress/nprogress.js"></script>
<script src="./assets/artTemplate/template-web.js"></script>
<script src="assets/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="./js/common.js"></script>
<script src="./js/first.js"></script>

</body>
</html>
